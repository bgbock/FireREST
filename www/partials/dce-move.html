<div class="fr-row" ng-repeat="resource in ['gcode.fire']">
  <div class="row fr-data-label">
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-8">
      <a title="{{cnc.resource_url(resource)}}" href="{{cnc.resource_url(resource)}}" >{{resource}}</a>
      <a target="_blank" class="fr-help" href="https://github.com/firepick1/FireREST/wiki/{{resource}}">?</a>
    </div>
  </div>
  <div class="row">
    <div class="fr-cell-btn col-md-1">
      <button title="{{cnc.resource_url(resource)}}" 
	type="button" class="btn btn-primary btn-sm fr-get" ng-click="cnc.resource_GET(resource)">
	GET&nbsp;<span class="{{cnc.resource_GET_icon(resource)}}"></span>
      </button>
    </div>
    <div class="fr-cell-data col-md-8">
      <textarea readonly title="{{cnc.resource_url(resource)}}" 
	class="form-control fr-json {{cnc.resource_classname[resource]}}" id="{{resource}}">{{cnc.resource_text(resource)}}
      </textarea>
    </div>
  </div>
  <div ng-if="resource === 'gcode.fire'" class="row">
    <div class="fr-cell-btn col-md-1">
      <button title="{{cnc.resource_url(resource)}}" 
	type="button" class="btn {{cnc.resource_armed_class('move')}} btn-sm fr-post" 
	  ng-focus="cnc.focus=this; cnc.armed=null"
	  ng-blur="cnc.armed=null"
	  ng-click="cnc.resource_POST(resource, 'move')"
	  ng-dblclick="cnc.armed='move';cnc.resource_POST(resource, 'move')">
	POST&nbsp;
      </button>
      <div class="fr-confirm" ng-if="cnc.armed==='move'">Click again to send</div>
    </div>
    <div ng-repeat="axis in cnc.axes" class="fr-cell-data col-md-2">
      <form class="form-inline fr-form-inline">
	<div class="form-group">
	  <div class="input-group">
	    <div class="input-group-addon">G0{{axis.id}}</div>
	    <input class="form-control {{cnc.axis_class(axis)}}" ng-focus="cnc.focus=axis" ng-model="axis.value" 
	      type="number" step="{{axis.resolution}}">
	  </div>
	</div>
	<div ng-if="axis===cnc.focus" class="form-group fr-form-inline-group">
	  <button class="btn " ng-click="cnc.jog(axis,-axis.jog)">-{{axis.jog}}</button> 
	  <button class="btn " ng-click="cnc.jog(axis,axis.jog)">+{{axis.jog}}</button> 
	</div>
	<div ng-if="axis===cnc.focus" class="form-group fr-form-inline-group">
	  <div class="input-group">
	    <div class="input-group-addon">&#x00b1;{{axis.id}}</div>
	    <input class="form-control" ng-model="axis.jog" type="number" step="{{axis.resolution}}">
	  </div>
	</div>
	<div ng-if="axis===cnc.focus" class="form-group fr-form-inline-group">
	  <div class="input-group">
	    <div class="checkbox">
	      <label>
		<input type="checkbox" ng-model="axis.enabled"/> Enable
	      </label>
	    </div>
	  </div>
	</div>
      </form>
    </div>
  </div>
</div>
